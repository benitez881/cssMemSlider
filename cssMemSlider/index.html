<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="slider">
      <input type="radio" name="slider" id="slide1" checked />
      <input type="radio" name="slider" id="slide2" />
      <input type="radio" name="slider" id="slide3" />
      <input type="radio" name="slider" id="slide4" />
      <div id="slides">
        <div id="overflow">
          <div class="inner">
            <div class="slide slide_1">
              <div class="slide-content"></div>
            </div>
            <div class="slide slide_2">
              <div class="slide-content"></div>
            </div>
            <div class="slide slide_3">
              <div class="slide-content"></div>
            </div>
            <div class="slide slide_4">
              <div class="slide-content"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="dots">
        <label for="slide1">
          <div class="dot"></div>
        </label>
        <label for="slide2">
          <div class="dot"></div>
        </label>
        <label for="slide3">
          <div class="dot"></div>
        </label>
        <label for="slide4">
          <div class="dot"></div>
        </label>
      </div>
      <div class="text">
        <div class="text__slide1">
          Когда скопировал кусок кода не разобравшись
        </div>
        <div class="text__slide2">
          Какой-то текст(подпись к мему(не придумал))
        </div>
        <div class="text__slide3">Фулстек-извращенец</div>
        <div class="text__slide4">Когда понял как исправить баг</div>
      </div>
    </div>
  </body>
</html>
